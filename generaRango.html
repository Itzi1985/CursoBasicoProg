<html>
<head>
    <body>
        <script>
            var contador = 0;

            var inicio = parseFloat(inicio)

            var fin = prompt("Ingresa rango Final");
            var fin = parseFloat(fin)

            let arr = [];


            do  
            {
                arr[contador] = inicio;
                alert("Primer elemento" + inicio);
             
                inicio++;
                contador++;
                console.log(arr);

                    
            } while (inicio <= fin)
        
        </script>
